                    var ref;
                    if( before ){

                    else {
                        var refs = ( doc.body || doc.getElementsByTagName( "head" )[ 0 ] ).childNodes;
                        ref = refs[ refs.length - 1];
                    }

                    var sheets = doc.styleSheets;
                    ss.rel = "stylesheet";
                    ss.href = href;
                    // temporarily set media to something inapplicable to ensure it'll fetch without blocking render
                    ss.media = "only x";

                    // wait until body is defined before injecting link. This ensures a non-blocking load in IE11.
                    function ready( cb ){
                        if( doc.body ){

                        setTimeout(function(){
                            ready( cb );

                    // Inject link
                        // Note: the ternary preserves the existing behavior of "before" argument, but we could choose to change the argument to "after" in a later release and standardize on ref.nextSibling for all refs

                    ready( function(){
                        ref.parentNode.insertBefore( ss, ( before ? ref : ref.nextSibling ) );
                    });

                        setTimeout(function() {
                            onloadcssdefined( cb );
                        });
                    };

                        if( ss.addEventListener ){
                            ss.removeEventListener( "load", loadCB );
                        }
                        ss.media = media || "all";

            loadCSS("/css/vendors+styles.min.css");

        <!-- Disable Zoom on Safari IOS 10 Inconsistent Hack -->
        <script async>
            // disable pinch/swipe effects in ios10
            document.documentElement.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, false);

            // disable double-tap zoom effects in ios10
            var lastTouchEnd = 0;
            document.documentElement.addEventListener('touchend', function (event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        </script>

        <base href="/">
    </head>
    <body scroll-disabled>
        <!-- Main Nav + Side Menu -->
        <main-nav id="main-nav"></main-nav>

        <!-- App -->
        <div 
            id="app" 
            hide-nav-on-scroll ui-view>
            <style>
                #loading-wrapper {
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                }

                #loading-text {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                color: #999;
                width: 100px;
                height: 30px;
                margin: -7px 0 0 -45px;
                text-align: center;
                font-family: 'PT Sans Narrow', sans-serif;
                font-size: 20px;
                }

                #loading-content {
                display: block;
                position: relative;
                left: 50%;
                top: 50%;
                width: 170px;
                height: 170px;
                margin: -85px 0 0 -85px;
                border: 3px solid #F00;
                }

                #loading-content:after {
                content: "";
                position: absolute;
                border: 3px solid #0F0;
                left: 15px;
                right: 15px;
                top: 15px;
                bottom: 15px;
                }

                #loading-content:before {
                content: "";
                position: absolute;
                border: 3px solid #00F;
                left: 5px;
                right: 5px;
                top: 5px;
                bottom: 5px;
                }

                #loading-content {
                border: 3px solid transparent;
                border-top-color: #4D658D;
                border-bottom-color: #4D658D;
                border-radius: 50%;
                -webkit-animation: loader 2s linear infinite;
                -moz-animation: loader 2s linear infinite;
                -o-animation: loader 2s linear infinite;
                animation: loader 2s linear infinite;
                }

                #loading-content:before {
                border: 3px solid transparent;
                border-top-color: #D4CC6A;
                border-bottom-color: #D4CC6A;
                border-radius: 50%;
                -webkit-animation: loader 3s linear infinite;
                    -moz-animation: loader 2s linear infinite;
                -o-animation: loader 2s linear infinite;
                animation: loader 3s linear infinite;
                }

                #loading-content:after {
                border: 3px solid transparent;
                border-top-color: #84417C;
                border-bottom-color: #84417C;
                border-radius: 50%;
                -webkit-animation: loader 1.5s linear infinite;
                animation: loader 1.5s linear infinite;
                    -moz-animation: loader 2s linear infinite;
                -o-animation: loader 2s linear infinite;
                }

                @-webkit-keyframes loaders {
                0% {
                    -webkit-transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
                }

                @keyframes loader {
                0% {
                    -webkit-transform: rotate(0deg);
                    -ms-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
                }

                #content-wrapper {
                color: #FFF;
                position: fixed;
                left: 0;
                top: 20px;
                width: 100%;
                height: 100%;
                }

                #header
                {
                width: 800px;
                margin: 0 auto;
                text-align: center;
                height: 100px;
                background-color: #666;
                }

                #content
                {
                width: 800px;
                height: 1000px;
                margin: 0 auto;
                text-align: center;
                background-color: #888;
                }
            </style>
            <div id="loading-wrapper">
                <div id="loading-text">LOADING</div>
                <div id="loading-content"></div>
            </div>
        </div>
