modal-body" id="account-modal">
            
            <uib-tabset active="active" class="account-tabset">
                <uib-tab index="0" class="account-tab">
                    <uib-tab-heading class="account-heading text-center">
                        <h4><i class="fa fa-sign-in fa-2x fa-fw"></i><span> Login &nbsp;</span></h4>
                    </uib-tab-heading>
                    
                    <div class="row" style="padding: 15px;">
                        
                        <!-- alert-box -->
                        <alert-box theme="default"></alert-box>
                        <!-- /end alert-box -->

                        <div class="col-md-6">
                            <!-- Login Form -->
                            <form 
                                class="form-horizontal"
                                id="loginForm" 
                                name="loginForm"
                                ng-submit="loginForm.$valid && submitLoginForm()"
                                novalidate>
                                
                                <div 
                                    class="form-group" 
                                    ng-class="{ 
                                        'has-error'     : loginForm.existingUserEmail.$invalid    && loginForm.$submitted     || serverResponse.loginErr,
                                        'has-success'   : loginForm.existingUserEmail.$valid      && loginForm.$submitted     && !serverResponse.loginErr,
                                        'has-feedback'  : loginForm.existingUserEmail.$invalid    || loginForm.existingUserEmail.$valid
                                    }">
                                    <label class="control-label sr-only" for="existingUserEmail">Email</label>
                                    <div class="col-sm-12">

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-fw fa-envelope"></i>
                                            </span>

                                            <input 
                                                type="email"
                                                class="form-control" 
                                                id="existingUserEmail" 
                                                name="existingUserEmail" 
                                                placeholder="Email" 
                                                ng-model="existingUser.email"
                                                ng-keyup="serverResponse.loginErr = false"
                                                required>
                                        </div>

                                        <span 
                                            ng-if="(loginForm.existingUserEmail.$touched || loginForm.$submitted) && loginForm.existingUserEmail.$valid && !serverResponse.loginErr" 
                                            class="glyphicon glyphicon-ok darkgreen form-control-feedback" 
                                            aria-hidden="true">
                                        </span>

                                        <span 
                                            ng-if="(loginForm.existingUserEmail.$touched || loginForm.$submitted) && loginForm.existingUserEmail.$invalid || serverResponse.loginErr" 
                                            class="glyphicon glyphicon-remove darkred form-control-feedback" 
                                            aria-hidden="true">
                                        </span>

                                        <p ng-if="loginForm.$submitted && loginForm.existingUserEmail.$error.email" class="help-block">Email address is badly formatted</p>
                                        <p ng-if="loginForm.$submitted && loginForm.existingUserEmail.$error.required" class="help-block">Required</p>
                                    </div><!-- end col -->
                                </div>

                                <div 
                                    class="form-group" 
                                    ng-class="{ 
                                        'has-error'     : loginForm.existingUserPass.$invalid   && loginForm.$submitted     || serverResponse.loginErr,
                                        'has-success'   : loginForm.existingUserPass.$valid     && loginForm.$submitted     && !serverResponse.loginErr,
                                        'has-feedback'  : loginForm.existingUserPass.$invalid   || loginForm.existingUserPass.$valid
                                    }">
                                    <label class="control-label sr-only" for="existingUserPass">Password</label>
                                    <div class="col-sm-12">

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-fw fa-key"></i>
                                            </span>

                                            <input 
                                                type="password" 
                                                class="form-control" 
                                                id="existingUserPass" 
                                                name="existingUserPass" 
                                                placeholder="Password" 
                                                ng-model="existingUser.pass"
                                                ng-keyup="serverResponse.loginErr = false"
                                                ng-minlength="8"
                                                required>
                                        </div>

                                        <span 
                                            ng-if="(loginForm.existingUserPass.$touched || loginForm.$submitted) && loginForm.existingUserPass.$valid && !serverResponse.loginErr" 
                                            class="glyphicon glyphicon-ok darkgreen form-control-feedback" 
                                            aria-hidden="true">
                                        </span>

                                        <span 
                                            ng-if="(loginForm.existingUserPass.$touched || loginForm.$submitted) && loginForm.existingUserPass.$invalid || serverResponse.loginErr" 
                                            class="glyphicon glyphicon-remove darkred form-control-feedback" 
                                            aria-hidden="true">
                                        </span>

                                        <span ng-if="loginForm.$submitted && loginForm.existingUserPass.$error.required" class="help-block">Required</span>
                                        <span ng-if="loginForm.$submitted && loginForm.existingUserPass.$error.minlength" class="help-block">Too short</span>
                                    </div><!-- end col -->
                                </div>
                            </form>
                            <!-- End /Login Form -->

                            <button class="btn btn-success btn-block btn-lg" form="loginForm" type="submit" ng-disabled="loginSubmit">
                                <span><i class="fa fa-sign-in fa-fw"></i> Login &nbsp;</span>
                                <span ng-if="loginSubmit"><i class="fa fa-spin fa-spinner"></i></span>
                            </button>
                        </div><!-- end col -->
                        <!-- Social Media Login -->
                        <div class="col-md-6" style="margin-top: 0px; padding-top: 0px;">
                            <div class="row">
                                <div class="col-md-2 hidden-xs hidden-sm">
                                    <div class="vertical-line hidden-xs hidden-sm">
                                        <small class="hidden-xs hidden-sm">or use</small>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="horizontal-line hidden-md hidden-lg hidden-xl">
                                        <small>or use</small>
                                    </div>
                                    <div class="btn-group" style="width: 100%">
                                        <button class="btn btn-primary btn-block btn-lg" ng-click="loginWithFacebook()" ng-disabled="fbSubmit">
                                            <b><i class="fa fa-facebook fa-fw"></i> Facebook &nbsp;</b>
                                            <span ng-if="fbSubmit"><i class="fa fa-spin fa-spinner"></i></span>
                                        </button>

                                        <button class="btn btn-info btn-block btn-lg" ng-click="loginWithTwitter()" ng-disabled="twitSubmit">
                                            <b><i class="fa fa-twitter fa-fw"></i> Twitter &nbsp;</b>
                                            <span ng-if="twitSubmit"><i class="fa fa-spin fa-spinner"></i></span>
                                        </button>

                                        <button class="btn btn-danger btn-block btn-lg" ng-click="loginWithGoogle()" ng-disabled="googSubmit">
                                            <b><i class="fa fa-google fa-fw"></i> Google &nbsp;</b>
                                            <span ng-if="googSubmit"><i class="fa fa-spin fa-spinner"></i></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end col -->
                        <!-- End Social Media Login -->
                    </div><!-- end row -->

                </uib-tab>
                <uib-tab index="1" class="account-tab">
                    <uib-tab-heading class="account-heading">
                        <h4><i class="fa fa-user-plus fa-2x fa-fw"></i><span> Sign Up &nbsp;</span></h4>
                    </uib-tab-heading>
                    
                    <div style="padding: 15px;">
                        
                        <!-- alert-box -->
                        <alert-box theme="default"></alert-box>
                        <!-- /end alert-box -->

                        <form

                                ng-class="{     
                                    'has-error'     : signUpForm.newUserEmail.$invalid  && signUpForm.$submitted    || serverResponse.signUpErr,
                                    'has-success'   : signUpForm.newUserEmail.$valid    && signUpForm.$submitted    && !serverResponse.signUpErr,
                                    'has-feedback'  : signUpForm.newUserEmail.$invalid  || signUpForm.newUserEmail.$valid

                                <label class="control-label sr-only" for="user">Email</label>
                                <div class="col-sm-12">

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-fw fa-envelope"></i>
                                        </span>

                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="newUserEmail" 
                                            name="newUserEmail" 
                                            placeholder="Email" 
                                            ng-model="newUser.email"
                                            ng-keyup="serverResponse.signUpErr = false"

                                        class="glyphicon glyphicon-remove darkred form-control-feedback"

                                    <p ng-if="signUpForm.$submitted && signUpForm.newUserEmail.$error.email" class="help-block">Email address is badly formatted</p>
                                    <p ng-if="signUpForm.$submitted && signUpForm.newUserEmail.$error.required" class="help-block">Required</p>
                                </div><!-- end col -->
                            </div>

                                <label class="control-label sr-only" for="newUserPass">Password</label>
                                <div class="col-sm-12">

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-fw fa-key"></i>
                                        </span>

                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="newUserPass" 
                                            name="newUserPass" 
                                            placeholder="Password" 
                                            ng-model="newUser.pass"
                                            ng-keyup="serverResponse.signUpErr = false"
                                            ng-minlength="8"
                                            required>
                                    </div>

                                    <span 
                                        ng-if="(signUpForm.newUserPass.$touched || signUpForm.$submitted) && signUpForm.newUserPass.$valid && !serverResponse.signUpErr" 
                                        class="glyphicon glyphicon-ok darkgreen form-control-feedback" 
                                        aria-hidden="true">
                                    </span>

                                    <span 
                                        ng-if="(signUpForm.newUserPass.$touched || signUpForm.$submitted) && signUpForm.newUserPass.$invalid || serverResponse.signUpErr" 
                                        class="glyphicon glyphicon-remove darkred form-control-feedback" 
                                        aria-hidden="true">
                                    </span>

                                    <span ng-if="signUpForm.$submitted && signUpForm.newUserPass.$error.required" class="help-block">Required</span>
                                    <span ng-if="signUpForm.$submitted && signUpForm.newUserPass.$error.minlength" class="help-block">Too short</span>
                                </div><!-- end col -->
                            </div>

                            <div 
                                class="form-group" 
                                ng-class="{ 
                                    'has-error'     : signUpForm.newUserCPass.$invalid   && signUpForm.$submitted    || serverResponse.signUpErr,
                                    'has-success'   : signUpForm.newUserCPass.$valid     && signUpForm.$submitted    && !serverResponse.signUpErr,
                                    'has-feedback'  : signUpForm.newUserCPass.$invalid   || signUpForm.newUserCPass.$valid
                                }">
                                <label class="control-label sr-only" for="newUserCPass">Confirm</label>
                                <div class="col-sm-12">

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-fw fa-lock"></i>
                                        </span>

                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="newUserCPass" 
                                            name="newUserCPass" 
                                            placeholder="Confirm Password" 
                                            ng-model="newUser.cpass"
                                            ng-keyup="serverResponse.signUpErr = false"
                                            ui-validate="{ passConfirmed: isPassConfirmed }"
                                            ng-minlength="8"
                                            required>
                                    </div>

                                    <span 
                                        ng-if="(signUpForm.newUserCPass.$touched || signUpForm.$submitted) && signUpForm.newUserCPass.$valid && !serverResponse.signUpErr" 
                                        class="glyphicon glyphicon-ok darkgreen form-control-feedback" 
                                        aria-hidden="true">
                                    </span>

                                    <span 
                                        ng-if="(signUpForm.newUserCPass.$touched || signUpForm.$submitted) && signUpForm.newUserCPass.$invalid || serverResponse.signUpErr" 
                                        class="glyphicon glyphicon-remove darkred form-control-feedback" 
                                        aria-hidden="true">
                                    </span>

                                    <span ng-if="signUpForm.$submitted && signUpForm.newUserCPass.$error.required" class="help-block">Required</span>
                                    <span ng-if="signUpForm.$submitted && signUpForm.newUserCPass.$error.minlength" class="help-block">Too short</span>
                                    <span ng-if="signUpForm.$submitted && signUpForm.newUserCPass.$error.passConfirmed" class="help-block">Must match password</span>
                                </div><!-- end col -->
                            </div>
                        </form>
                        <!-- End /Sign Up Form -->

                        <button class="btn btn-primary btn-block btn-lg" form="signUpForm" type="submit" ng-disabled="signUpSubmit">
                            <span><i class="fa fa-user-plus fa-fw"></i> Sign Up &nbsp;</span>
                            <span ng-if="signUpSubmit"><i class="fa fa-spin fa-spinner"></i></span>
                        </button>
                        
                    </div><!-- end container -->

                </uib-tab>
            </uib-tabset>
        </div></script></nav>
